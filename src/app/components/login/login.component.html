<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row align-items-center">
                    <!-- Left side - Welcome message -->
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="text-center text-md-start">
                            <img src="https://merakiui.com/images/logo.svg" alt="Logo" class="img-fluid mb-4" style="height: 35px;">

                            <p class="text-muted mb-2">Bienvenue</p>
                            <h2 class="fw-bold text-dark mb-4">Connectez-vous à votre compte</h2>

                            <p class="text-muted">Gérez vos missions et employés en toute simplicité avec notre plateforme intuitive.</p>
                        </div>
                    </div>

                    <!-- Right side - Login form -->
                    <div class="col-md-6">
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-5">
                                <form (ngSubmit)="onSubmit()">
                                    <!-- Username field -->
                                    <div class="mb-4 position-relative">
                                        <label class="form-label fw-semibold">Nom d'utilisateur</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0">
                                                <i class="bi bi-person text-muted"></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control border-start-0"
                                                [(ngModel)]="credentials.username"
                                                name="username"
                                                required
                                                [disabled]="isLoading"
                                                placeholder="Votre nom d'utilisateur"
                                            >
                                        </div>
                                    </div>

                                    <!-- Password field -->
                                    <div class="mb-4 position-relative">
                                        <label class="form-label fw-semibold">Mot de passe</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-transparent border-end-0">
                                                <i class="bi bi-lock text-muted"></i>
                                            </span>
                                            <input
                                                type="password"
                                                class="form-control border-start-0"
                                                [(ngModel)]="credentials.password"
                                                name="password"
                                                required
                                                [disabled]="isLoading"
                                                placeholder="Votre mot de passe"
                                            >
                                        </div>
                                    </div>

                                    <!-- Error message -->
                                    @if (errorMessage) {
                                    <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                                        {{ errorMessage }}
                                        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
                                    </div>
                                    }

                                    <!-- Submit button -->
                                    <button
                                        type="submit"
                                        class="btn btn-primary w-100 py-3 fw-semibold"
                                        [disabled]="isLoading"
                                    >
                                        @if (isLoading) {
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Connexion...
                                        } @else {
                                        Se connecter
                                        }
                                    </button>

                                    <!-- Forgot password -->
                                    <div class="text-center mt-3">
                                        <a href="#" class="text-decoration-none text-primary">Mot de passe oublié ?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.hover-primary:hover {
    color: #0d6efd !important;
    transform: translateY(-2px);
    transition: all 0.3s ease;
}

.card {
    border-radius: 15px;
    border: none;
}

.input-group-text {
    background-color: #f8f9fa !important;
}

.form-control:focus {
    box-shadow: none;
    border-color: #0d6efd;
}

.btn-primary {
    background: linear-gradient(45deg, #0d6efd, #0a58ca);
    border: none;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #0a58ca, #084298);
    transform: translateY(-1px);
}

.btn-primary:disabled {
    background: #6c757d;
    transform: none;
}

.alert {
    border-radius: 10px;
    border: none;
}
</style>
